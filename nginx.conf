server {
    listen 80;
    server_name localhost;

    # Allow frontend requests
    add_header Access-Control-Allow-Origin "http://localhost:3000" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight OPTIONS requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Reverse proxy to backend (CodeIgniter)
    location /api/ {
        proxy_pass http://app; # "app" is the service name from docker-compose
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: serve static frontend (if you later dockerize Next.js)
    location / {
        return 200 "Nginx reverse proxy for WMS backend\n";
        add_header Content-Type text/plain;
    }
}
